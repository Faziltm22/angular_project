      <!-- Toggle Button -->
      <div class="toggle-container">
        <div class="toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <!-- Circular Radial Menu -->
<div *ngFor="let menus of menu; let i = index"
     class="menu-item"
     [ngStyle]="getItemStyle(i)"
     (mouseenter)="hoveredIndex = i"
     (mouseleave)="hoveredIndex = -1">
  <i class="fas fa-{{ menus }}"></i>
  <span class="menu-label">{{ names[i] }}</span>
</div>

      
    </div>
